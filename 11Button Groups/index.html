<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 text-center">
      <h2 class="m-4">Ejemplo 1</h2>
      <div class="btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
      </div>

      <h2 class="m-4">Ejemplo 2</h2>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
      </div>

      <h2 class="m-4">Ejemplo 3</h2>
      <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
      </div>

      <h2 class="m-4">Ejemplo 4</h2>
      <div class="btn-group">
        <button class="btn btn-primary">Sony</button>
        <button class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Apple
          </button>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                href="https://www.apple.com/la/macbook-air-m1/"
                target="_blank"
                >MacBook Air 13" con Chip M1 (2020)</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://www.apple.com/es/newsroom/2018/09/apple-introduces-iphone-xr/"
                target="_blank"
                >Apple iPhone Xr</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
