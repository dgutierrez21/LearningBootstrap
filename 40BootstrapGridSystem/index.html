<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center my-4 text-uppercase">Ejemplo 1</h2>
      <h3 class="text-center my-4">
        Controla el ancho de las columnas, y cómo deben aparecer en los
        diferentes dispositivos
      </h3>
      <div class="d-flex flex-column gap-4">
        <div class="row">
          <div class="col-sm-6 bg-primary text-white">50%</div>
          <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>

        <div class="row">
          <div class="col-sm-4 bg-primary text-white">33.33%</div>
          <div class="col-sm-4 bg-dark text-white">33.33%</div>
          <div class="col-sm-4 bg-danger text-white">33.33%</div>
        </div>

        <h2 class="text-center text-uppercase">Ejemplo 2</h2>
        <h3 class="text-center">
          O dejar que Bootstrap se encargue automáticamente del diseño
        </h3>

        <div class="row">
          <div class="col-sm bg-primary text-white">25%</div>
          <div class="col-sm bg-dark text-white">25%</div>
          <div class="col-sm bg-warning">25%</div>
          <div class="col-sm bg-danger text-white">25%</div>
        </div>

        <div class="row">
          <div class="col bg-primary text-white">25%</div>
          <div class="col bg-dark text-white">25%</div>
          <div class="col bg-success text-white">25%</div>
          <div class="col bg-danger text-white">25%</div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
