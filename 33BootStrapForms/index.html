<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center my-4">Ejemplo 1</h2>
      <form action="">
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input
            type="password"
            name="pswd"
            id="pwd"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input type="checkbox" name="remember" class="form-check-input" />
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="text-center my-4">Ejemplo 2</h2>
      <form action="">
        <div class="my-3">
          <label for="comment">Comments:</label>
          <textarea
            name="text"
            id="comment"
            rows="5"
            class="form-control"
            style="resize: none"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="text-center my-4">Ejemplo 3</h2>
      <form action="">
        <div class="row gap-5">
          <div class="col-sm">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              name="email"
            />
          </div>
          <div class="col-sm">
            <input
              type="password"
              name="pswd"
              placeholder="Enter Password"
              class="form-control"
            />
          </div>
        </div>
      </form>

      <h2 class="text-center my-4">Ejemplo 4</h2>
      <form action="">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="large input"
        />
        <input
          type="text"
          class="form-control my-4"
          placeholder="Normal Input"
        />
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Small Input"
        />
      </form>

      <h2 class="text-center my-4">Ejemplo 5</h2>
      <form action="">
        <input type="text" class="form-control" placeholder="Normal Input" />
        <input
          type="text"
          class="form-control my-4"
          placeholder="Disabled Input"
          disabled
        />
        <input
          type="text"
          class="form-control"
          placeholder="Readonly Input"
          readonly
        />
      </form>

      <h2 class="text-center my-4">Ejemplo 6</h2>
      <form action="">
        <input
          type="text"
          class="form-control-plaintext"
          placeholder="Plaintext Input"
        />
        <input type="text" class="form-control" placeholder="Normal Input" />
      </form>

      <h2 class="text-center my-4">Ejemplo 7</h2>
      <form action="">
        <label for="" class="form-label" form="Mycolor"></label>
        <input
          type="color"
          class="form-control form-control-color"
          id="Mycolor"
          value="#511ca2"
        />
      </form>
    </div>
  </body>
</html>
