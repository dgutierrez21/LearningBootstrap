<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 d-flex flex-column align-items-center">
      <h2 class="text-center my-4">Ejemplo 1</h2>
      <p>
        To create a custom range menu, add the .form-range class to the input
        element with type="range":
      </p>
      <form action="">
        <label for="customRange" class="form-label">Custom Range</label>
        <input type="range" class="form-range" id="customRange" name="points" />

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <h2 class="text-center my-4">Ejemplo 2</h2>
      <form action="">
        <label for="customRange2" class="form-label">Steps Range</label>
        <input
          type="range"
          name="points"
          id="customRange2"
          class="form-range"
          step="10"
        />
      </form>

      <h2 class="text-center my-4">Ejemplo 3</h2>
      <form action="">
        <label for="range3" class="form-label">Min Max Range</label>
        <input
          type="range"
          class="form-range"
          id="range3"
          name="points"
          min="0"
          max="5"
        />
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
