<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center m-4">Ejemplo 1</h2>
      <p class="text-center">
        Click inside the input field to see the floating label effect:
      </p>
      <form action="">
        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Email"
            name="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            name="pass"
            id="password"
            placeholder="Enter Your Password"
            class="form-control"
          />
          <label for="password">Password</label>
        </div>
      </form>

      <h2 class="text-center m-4">Ejemplo 2</h2>
      <form action="">
        <div class="form-floating my-3">
          <textarea
            name="text"
            id="comments"
            placeholder="Enter Your Comments"
            class="form-control"
            style="resize: none; height: 150px"
          ></textarea>
          <label for="comments">Comments</label>
        </div>
      </form>

      <h2 class="text-center m-4">Ejemplo 3</h2>
      <form action="">
        <div class="form-floating my-3">
          <select name="sellist" id="sell" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
          <label for="sell">Select list ( select one )</label>
        </div>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
