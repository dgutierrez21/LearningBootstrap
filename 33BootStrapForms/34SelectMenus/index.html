<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center my-4">Ejemplo 1</h2>
      <form action="">
        <label for="selectList1" class="form-label"
          >Select list ( select one ):</label
        >
        <select name="selectList1" id="selectList1" class="form-select mb-4">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">2</option>
          <option value="">4</option>
        </select>

        <label for="selectList2"
          >Mutiple select list (hold shift to select more than one):</label
        >
        <select
          multiple
          name="selectList2"
          id="selectList2"
          class="form-select mb-4"
        >
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <h2 class="text-center my-4">Ejemplo 2</h2>
      <form action="">
        <label for="LargeSelect" class="form-label">Large Select</label>
        <select
          name="LargeSelect"
          id="LargeSelect"
          class="form-select form-select-lg mb-4"
        >
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>

        <label for="normalSelect" class="form-label">Normal Select</label>
        <select name="normalSelect" id="normalSelect" class="form-select mb-4">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>

        <label for="smallSelect" class="form-label">Small Select</label>
        <select name="smallSelect" id="smallSelect" class="form-select">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </form>

      <h2 class="text-center my-4">Ejemplo 3</h2>
      <form action="">
        <label for="disabledSelect" class="form-label">Disabled Select</label>
        <select
          disabled
          name="disabledSelect"
          id="disabledSelect"
          class="form-select"
        >
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </form>

      <h2 class="text-center my-4">Ejemplo 4</h2>
      <form action="">
        <label for="browser" class="form-label"
          >Choose your browser from the list:</label
        >
        <input
          class="form-control"
          list="browsers"
          name="browser"
          id="browser"
          style="width: 100px"
        />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
