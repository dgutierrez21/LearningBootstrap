<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center my-4">Ejemplo 1</h2>
      <div class="card">
        <div class="card-body">Basic Card</div>
      </div>

      <h2 class="text-center my-4">Ejemplo 2</h2>
      <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
      </div>

      <h2 class="text-center my-4">Ejemplo 3</h2>
      <div class="card bg-primary text-white">
        <div class="card-body">Content</div>
      </div>

      <div class="card bg-black text-white my-4">
        <div class="card-body">Content</div>
      </div>

      <div class="card bg-success text-white">
        <div class="card-body">Content</div>
      </div>

      <h2 class="text-center my-4">Ejemplo 4</h2>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">Some Example Text.</p>
          <a href="#" class="card-link">Card Link</a>
          <a href="#" class="card-link">Another Link</a>
        </div>
      </div>

      <h2 class="text-center my-4">Ejemplo 5</h2>
      <div class="card" style="width: 400px">
        <img
          class="card-img-top"
          src="https://www.w3schools.com/bootstrap5/img_avatar1.png"
          alt="card img"
        />
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some Example Text.</p>
          <div
            class="card-footer d-flex justify-content-evenly align-items-center"
          >
            <a href="#" class="card-link">See More</a>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
        </div>
      </div>

      <h2 class="text-center my-4">Ejemplo 6</h2>
      <div class="card" style="width: 400px">
        <img
          class="card-img-top opacity-50"
          src="https://www.w3schools.com/bootstrap5/img_avatar1.png"
          alt="card img"
        />
        <div class="card-img-overlay">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some Example Text.</p>
            <div
              class="card-footer d-flex justify-content-evenly align-items-center"
            >
              <a href="#" class="card-link">See More</a>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
