<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container p-5 text-center d-flex flex-column align-items-center"
    >
      <h2 class="m-4">Ejemplo 1</h2>
      <div
        class="border border-3 border-dark"
        style="width: 425px; height: 175px; display: grid; place-items: center"
      >
        <div class="toast show">
          <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            <p>Some Text Inside the toast body</p>
          </div>
        </div>
      </div>
      <h2 class="m-4">Ejemplo 2</h2>
      <button class="btn btn-primary my-4" id="liveToastBtn">Show Toast</button>
      <div
        class="border border-3 border-dark position-fixed m-3 bottom-0 end-0"
        style="width: 425px; height: 175px; display: grid; place-items: center"
      >
        <div class="toast" id="liveToast">
          <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            <p>Some Text inside the toast body</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script>
      const toastTrigger = document.getElementById("liveToastBtn");
      const toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", () => {
          const toast = new bootstrap.Toast(toastLiveExample);

          toast.show();
        });
      }
    </script>
  </body>
</html>
