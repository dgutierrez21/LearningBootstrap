<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 text-center">
      <h2 class="my-4">Ejemplo 1</h2>
      <div class="progress">
        <div class="progress-bar" style="width: 70%"></div>
      </div>

      <h2 class="my-4">Ejemplo 2</h2>
      <div class="progress" style="height: 40px">
        <div class="progress-bar" style="width: 70%; height: 40px"></div>
      </div>

      <h2 class="my-4">Ejemplo 3</h2>
      <div class="progress" style="height: 40px">
        <div class="progress-bar h4" style="width: 70%; height: 40px">70%</div>
      </div>

      <h2 class="my-4">Ejemplo 4</h2>
      <div class="progress" style="height: 40px">
        <div class="progress-bar h4" style="width: 70%; height: 40px">70%</div>
      </div>
      <div class="progress my-4" style="height: 40px">
        <div
          class="progress-bar h4 text-dark bg-info"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress my-4" style="height: 40px">
        <div
          class="progress-bar h4 text-light bg-danger"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress my-4" style="height: 40px">
        <div
          class="progress-bar h4 text-dark bg-warning"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>

      <h2 class="my-4">Ejemplo 5</h2>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar h4 bg-danger progress-bar-striped"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress my-4" style="height: 40px">
        <div
          class="progress-bar h4 bg-dark progress-bar-striped"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar h4 bg-success progress-bar-striped"
          style="width: 40%; height: 40px"
        >
          40%
        </div>
      </div>

      <h2 class="my-4">Ejemplo 6</h2>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar h4 bg-danger progress-bar-striped progress-bar-animated"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress my-4" style="height: 40px">
        <div
          class="progress-bar h4 bg-dark progress-bar-striped progress-bar-animated"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar h4 bg-success progress-bar-striped progress-bar-animated"
          style="width: 70%; height: 40px"
        >
          70%
        </div>
      </div>

      <h2 class="my-4">Ejemplo 7</h2>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar h4 bg-danger progress-bar-striped progress-bar-animated"
          style="width: 40%; height: 40px"
        >
          Espacio libre
        </div>
        <div
          class="progress-bar h4 bg-info progress-bar-striped progress-bar-animated"
          style="width: 40%; height: 40px"
        >
          40%
        </div>
        <div
          class="progress-bar h4 bg-dark progress-bar-striped progress-bar-animated"
          style="width: 20%; height: 40px"
        >
          20%
        </div>
      </div>
    </div>
  </body>
</html>
