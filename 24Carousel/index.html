<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center my-4">Ejemplo 1</h2>
    <!-- Carousel -->
    <div class="carousel slide my-5" id="demo" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          class="active"
          data-bs-target="#demo"
          data-bs-slide-to="0"
        ></button>
        <button data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.w3schools.com/bootstrap5/la.jpg"
            alt="Los Angeles"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap5/chicago.jpg"
            alt="Chicago"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap5/ny.jpg"
            alt="New York"
            class="d-block w-100"
          />
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <h2 class="text-center my-4">Ejemplo 2</h2>
    <!-- carousel -->
    <div
      class="carousel slide carousel-fade my-5"
      id="demo2"
      data-bs-ride="carousel"
    >
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          class="active"
          data-bs-target="#demo2"
          data-bs-slide-to="0"
        ></button>
        <button class="" data-bs-target="#demo2" data-bs-slide-to="1"></button>
        <button class="" data-bs-target="#demo2" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.w3schools.com/bootstrap5/la.jpg"
            alt="Los Angeles"
            class="d-block w-100"
          />
          <div class="carousel-caption">
            <h3>Los angeles</h3>
            <p>Thank you, Los Angeles!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap5/chicago.jpg"
            alt="Chicago"
            class="d-block w-100"
          />
          <div class="carousel-caption">
            <h3>Chicago</h3>
            <p>Thank you, Chicago!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap5/ny.jpg"
            alt="New York"
            class="d-block w-100"
          />
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>Thank you, New York!</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        data-bs-target="#demo2"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#demo2"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
