<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-5">Ejemplo 1</h2>
      <div class="d-flex justify-content-center gap-5">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>

      <h2 class="text-center my-5">Ejemplo 2</h2>
      <div class="d-flex justify-content-center gap-5">
        <a href="#" class="btn">Basic</a>
        <input type="submit" name="" id="" class="btn btn-primary" />
        <button type="button" class="btn btn-secondary">Secondary</button>
        <a href="#" class="btn btn-info">info</a>
      </div>

      <h2 class="text-center my-5">Ejemplo 3</h2>
      <div class="d-flex justify-content-center gap-5">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">
          Secondary
        </button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-dark">dark</button>
        <button type="button" class="btn btn-outline-light">light</button>
      </div>

      <h2 class="text-center my-5">Ejemplo 4</h2>
      <div class="d-flex justify-content-center align-items-start gap-5">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-primary btn-sm">small</button>
      </div>

      <h2 class="text-center my-5">Ejemplo 5</h2>
      <div class="d-grid gap-5">
        <button type="button" class="btn btn-dark">button</button>
        <button type="button" class="btn btn-dark">button</button>
      </div>
      <button type="button" class="btn btn-primary d-block w-100 my-5">
        Button
      </button>

      <h2 class="text-center my-5">Ejemplo 6</h2>
      <div class="d-flex justify-content-center gap-5 pb-5">
        <button type="button" class="btn btn-primary active">active</button>
        <button type="button" class="btn btn-primary">default</button>
        <button type="button" class="btn btn-primary disabled">disable</button>
      </div>

      <h2 class="text-center my-5">Ejemplo 7</h2>
      <div class="d-flex justify-content-center align-items-start gap-5 pb-5">
        <button type="button" class="btn btn-primary active">
          <span class="spinner-border"></span>
        </button>
        <button type="button" class="btn btn-primary active">
          <span class="spinner-border spinner-border-sm"></span>
          cargando...
        </button>
        <button type="button" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
          cargando...
        </button>
        <button type="button" class="btn btn-primary disabled">
          <span class="spinner-border spinner-border-sm"></span>
          cargando...
        </button>
        <button type="button" class="btn btn-primary">
          <span class="spinner-grow"></span>
        </button>
        <button type="button" class="btn btn-primary">
          <span class="spinner-grow spinner-grow-sm"></span>
          cargando...
        </button>
      </div>
    </div>
  </body>
</html>
